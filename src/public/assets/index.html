<!DOCTYPE html>
<html>
    <head>
        <title>Consulta de pack pendiente </title>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel='stylesheet' href="css/styles.css">
        <script type="text/javascript" src="js/require.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            (function() {
                var config = {
                    baseUrl: 'js'
                };
                var dependencies = [
                    'customActivity'
                ];
                require(config, dependencies);
            })();
        </script>
    </head>
    <body>
        <div class="main-block">
            <h3>Consulta de pack pendiente</h3>
            <span>Revisa si una linea tiene pack pendiente.</span>
            <form action="/">
                <hr>
                <label id="icon" for="dataExtension"><i class="fa-solid fa-comment-sms"></i></label>
                <input type="text" name="dataExtension" id="dataExtension" placeholder="Data Extension" required="" class="text-input">
                <hr>
                <label id="icon" for="channel"><i class="fa-solid fa-comment-sms"></i></label>
                <input type="text" name="channel" id="channel" placeholder="Canal" required="" class="text-input">
            </form>
        </div>
    </body>
</html>
